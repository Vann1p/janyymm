<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>У меня есть вопрос...</title>
    <style>
        body {
            background-color: #ffc0cb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            overflow: hidden; /* Важно, чтобы не было полос прокрутки */
        }

        .container {
            text-align: center;
        }

        .love-gif {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 50px;
        }

        /* Контейнер, который держит кнопки на одном уровне в начале */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 60px; /* Фиксированная высота, чтобы текст не дергался */
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10; /* Кнопка "Да" всегда сверху */
        }

        #noBtn {
            background-color: #ffffff;
            color: #d63384;
            position: relative; /* В начале она на месте */
            transition: 0.2s ease;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media1.tenor.com/m/LGXVwQg0cb0AAAAC/모찌냥.gif" alt="Love" class="love-gif">
        
        <h1>Жанымммм, ты же меня любишь???</h1>
        
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="location.href='success.html'">Да</button>
            <button id="noBtn" onmouseover="moveButton()">Нет</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Как только навели на кнопку, делаем её положение фиксированным (абсолютным)
            btn.style.position = 'absolute';

            // Вычисляем случайные координаты внутри окна
            // Вычитаем 100px, чтобы кнопка не прилипала к самому краю
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>

</body>
</html>
