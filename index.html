<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос для тебя</title>
    <style>
        body {
            background-color: #ffc0cb;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Чтобы не было полос прокрутки при беге кнопки */
        }

        .container {
            text-align: center;
        }

        .love-gif {
            width: 220px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .buttons-container {
            margin-top: 30px;
            /* Кнопка "Да" будет на месте, а "Нет" будет летать независимо */
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ffffff;
            color: #d63384;
            position: absolute; /* Теперь она всегда готова к перемещению */
            /* Начальное положение кнопки "Нет" - выставим скриптом при загрузке */
        }
    </style>
</head>
<body onload="initButton()">

    <div class="container">
        <img src="https://media1.tenor.com/m/LGXVwQg0cb0AAAAC/모찌냥.gif" alt="Love" class="love-gif">
        <h1>Жаныммм, ты же меня любишьь?????</h1>
        
        <div class="buttons-container">
            <button id="yesBtn" onclick="location.href='success.html'">Да, я тебя обожаююю</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Нет.</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Устанавливаем кнопку "Нет" рядом с "Да" при загрузке страницы
        function initButton() {
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            // Ставим кнопку "Нет" чуть правее кнопки "Да"
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        function moveButton() {
            // Размеры окна браузера
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Размеры самой кнопки
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Вычисляем новые случайные координаты с отступом от краев (50px)
            const newX = Math.random() * (windowWidth - btnWidth - 50) + 25;
            const newY = Math.random() * (windowHeight - btnHeight - 50) + 25;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    </script>

</body>
</html>
